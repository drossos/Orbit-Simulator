<!DOCTYPE html>
<html>
	<head>
		<title>OribtalSim</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="style/jquery-ui.css">
		
		
		
	</head>
	<body>
		<div id="titleBar">
			<h1>orbit simulator  <br>github.com/drossos</h1>
		</div>
		
		<hr>
		<div id="simulator" >
			<canvas id="canvas" height="1000px" width="1000px" style="display: inline;"></canvas>
		</div>
		<div id="optionsSide">		
			<button class="button" id="addPlanet">Click to Add Planet</button>
			<br>
			<button class ="button" id = "editCenter">Change center properties</button>
			<br>
			<button id="clearPlanets">Clear Planets</button>
		</div>
		<div class="button" id="dialog" title="Create new Planet">
			<p class="validateTips"></p>
			<form>
				<fieldset>
					<label for="radiusInput">Radius of Planet(km)</label>
					<br>
					<input type="text" name="radiusInput" id="radiusInput" value="6371" class="text ui-widget-content ui-corner-all">
					<br>
					<label for="massInput">Mass(kg) [use sci notiation eg 1e4]</label>
					<br>
					<input type="text" name="massInput" id="massInput" value="5.972e24" class="text ui-widget-content ui-corner-all">
					<br>
					<label for="distanceInput">Distance (AU)</label>
					<br>
					<input type="text" name="distanceInput" id="distanceInput" value="1" class="text ui-widget-content ui-corner-all">
					
					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</fieldset>
			</form>
		</div>

		<div id="editCenterDialog" title="Edit Center">
			<p class="validateTips">Center Size Not to Scale</p>
			<form>
				<fieldset>
					<p>WARNING: At high masses the orbit period of planets will become faster than the animation refresh rate causing a jumpy orbit.</p>
					<label for="centerMassInput">Mass(kg) [use sci notiation eg 1e4]</label>
					<input type="text" name="centerMassInput" id="centerMassInput" value="1.989e30" class="text ui-widget-content ui-corner-all">
					
					
					<!-- Allow form submission with keyboard without duplicating the dialog button -->
					<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</fieldset>
			</form>
		</div>

		<div id="orbitInfo" title="Planet Information">
			
		</div>

		<div id="nonNumPrompt" title="Warning">
			Please enter only numeric values
		</div>
		<div id="centralInfo" title="Central Planet Information">
			
		</div>
		
		
		<script type="text/javascript"  src="js/jquery.js"></script>
		<script type="text/javascript" src = "js/jquery-ui.js"></script>
		<script type="text/javascript"  src="js/jcanvas.js"></script>
		<script type="text/javascript"  src="js/script.js"></script>
	</body>
</html>
